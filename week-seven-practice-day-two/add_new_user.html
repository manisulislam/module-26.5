<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <!-- navbar -->
     <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="single_user.html">Single User</a></li>
            <li><a href="add_new_user.html">Add New User</a></li>
            <li><a href="log_in.html">Log In</a></li>
        </ul>
    </nav>
    <h1 class="text-center text-primary mt-4 mb-4">Add New Users</h1>
    <form action="" class="w-50 m-auto">
        <!-- email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email_input" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
          </div>
          <!-- user name -->
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input id="user_input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="User Name" required>
          </div>
          <!-- first name -->
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input id="first_name_input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" required>
          </div>
          <!-- last name -->
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input id="last_name_input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" required>
          </div>
           <!-- password -->
        <div class="mb-3">
            <label  class="form-label">Password</label>
            <input id="password_input" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
          </div>
          <!-- address city -->
          <div class="mb-3">
            <label class="form-label">City</label>
            <input id="city_input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" required>
          </div>
          <!-- address street -->
          <div class="mb-3">
            <label class="form-label">Street</label>
            <input id="street_input" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Street" required>
          </div>
          <!-- address number -->
          <div class="mb-3">
            <label class="form-label">Address Number</label>
            <input id="address_number_input" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Number" required>
          </div>
          <!-- address zipcode -->
          <div class="mb-3">
            <label class="form-label">Zip code</label>
            <input id="zip_code_input" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Zip code" required>
          </div>
          <!-- phone number -->
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input id="phone_number_input" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number" required>
          </div>
         
          <button onclick=AddNewUser(event) type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
